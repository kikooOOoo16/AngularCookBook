<div class="row">
  <div class="col-sm-12 col-lg-10 mt-5 shoppingList-content">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item list-group-item-action" style="cursor: pointer"
         *ngFor="let ingredient of (ingredients | async).ingredients; let i = index" (click)="onEditItem(i)">
        {{ingredient.name}} - <span class="badge badge-primary badge-pill">{{ingredient.amount}}</span>
      </a>
    </ul>
    <div class="button danger">
      <div class="circle"></div>
      <button type="button" (click)="onBackToRecipes()">
        Back to recipes
      </button>
    </div>
  </div>
</div>
