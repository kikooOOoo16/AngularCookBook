<div class="row mt-2">
  <div class="col-12">
    <form (ngSubmit)="addItemToShoppingList(shoppingListForm)" #shoppingListForm="ngForm">
      <div class="row">
        <div class="col-7 col-md-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="nameInput"
            required
            ngModel #ingredientNameInput="ngModel">
          <p class="text-muted" *ngIf="!ingredientNameInput.valid && ingredientNameInput.touched">Enter a valid
            ingredient name!</p>
        </div>
        <div class="div col-4 col-md-3 col-lg-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amountInput"
            required
            pattern="^[1-9]+[0-9]*$"
            ngModel #ingredientAmountInput="ngModel">
          <p class="text-muted" *ngIf="!ingredientAmountInput.valid && ingredientAmountInput.touched">Enter an
            amount!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button [disabled]="!shoppingListForm.valid" class="btn btn-outline-success mr-2"
                  type="submit">{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-outline-danger mr-2" type="button" *ngIf="editMode" (click)="deleteIngredient()">
            Delete
          </button>
          <button class="btn btn-outline-primary" type="button" (click)="resetForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
