<div class="row mt-2">
  <div class="text-center col-12 my-3 shoppingList-title">
    <h3 class="justify-content-center">Shopping List</h3>
  </div>
  <div class="col-12">
    <form (ngSubmit)="addItemToShoppingList(shoppingListForm)" #shoppingListForm="ngForm">
      <div class="row">
        <div class="col-7 col-md-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="nameInput"
            required
            ngModel #ingredientNameInput="ngModel">
          <p class="text-muted" *ngIf="!ingredientNameInput.valid && ingredientNameInput.touched">Enter a valid
            ingredient name!</p>
        </div>
        <div class="div col-4 col-md-3 col-lg-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amountInput"
            required
            pattern="^[1-9]+[0-9]*$"
            ngModel #ingredientAmountInput="ngModel">
          <p class="text-muted" *ngIf="!ingredientAmountInput.valid && ingredientAmountInput.touched">Enter an
            amount!</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="button success">
            <div class="circle"></div>
            <button [disabled]="!shoppingListForm.valid" type="submit">
              {{ editMode ? 'Update' : 'Add Item'}}
            </button>
          </div>
          <div *ngIf="editMode" class="button danger">
            <div class="circle"></div>
            <button type="button" (click)="deleteIngredient()">
              Delete
            </button>
          </div>
          <div class="button info">
            <div class="circle"></div>
            <button type="button" (click)="resetForm()">
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
