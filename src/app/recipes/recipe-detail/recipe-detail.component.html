<div id="recipe-details" class="row">
  <div class="col-12">
    <img src="" alt="" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-12 d-flex justify-content-center">
    <img id="recipe-img-detail" class="img-thumbnail" src="{{recipe.imagePath}}" alt="">
  </div>
</div>
<div class="row">
  <div class="col-12 mt-2">
    <h4 style="font-size: 3.2rem">{{recipe.name}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <p class="lead">{{recipe.description}}</p>
  </div>
</div>
<div class="row mt-3 mb-3">
  <div class="d-flex flex-column align-items-center">
<!--    <li class="list-group-item list-group-item-light" *ngFor="let ingredient of recipe.ingredients">-->
<!--      {{ingredient.name}} - <span class="badge badge-primary badge-pill">{{ingredient.amount}}</span>-->
<!--    </li>-->
    <a class="ingredient-list"
       *ngFor="let ingredient of recipe.ingredients;">
      {{ingredient.name}}
      <div class="d-flex flex-row">
        <span class="ingredient-amount">{{ingredient.amount}}</span>
      </div>
    </a>
  </div>
</div>
<div class="row mt-2">
  <div class="col-12">
    <div appDropdown class="appDropdown mb-4">
      <div class="button success">
        <div class="circle"></div>
        <button class="dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          Manage Recipe
        </button>
      </div>
      <div class="dropdown-menu mb-4" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping List</a>
        <a class="dropdown-item" pageScroll href="#recipe-new" routerLink="./edit">Edit Recipe</a>
        <a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
